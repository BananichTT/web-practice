<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let arr = [10,20,30,40,50];
		document.write("Было: " + "a[ " + arr + "] <br>");

		arr.splice(2,0,60);
		arr.unshift(100);
		arr.pop();

		document.write("Стало: " + "a[ " + arr + "]");
	</script>
</body>
</html>
