<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Zayavka</title>
	<script>
		function btnClick(){
			let c_neme = forma.company_name.value;
			let name = forma.name.value;
			let tel = forma.tel.value;
			let email = forma.email.value;
			let message = forma.message.value;
			let text = forma.text.value;

			alert(c_neme + "\n" + name + "\n" + tel + "\n" + email + "\n" + message + "\n" + text);
		}
	</script>
</head>
<body>
	<h2>Заявка с сайта</h2>
	<form class="forma" name="forma">
		<table>
			<tr>
				<td>Название компании</td>
				<td><input name="company_name" type="text"></td>
			</tr>

			<tr>
				<td>Контактное лицо</td>
				<td><input name="name" type="text"></td>
			</tr>

			<tr>
				<td>Телефон</td>
				<td><input name="tel" type="text"></td>
			</tr>

			<tr>
				<td>E-mail</td>
				<td><input name="email" type="text"></td>
			</tr>

			<tr>
				<td>Текст заявки</td>
				<td><input name="message" type="text"></td>
			</tr>
		  	
		  	<tr>
		  		<td>Откуда Вы узнали о нас</td>
		  		<td><input name="text" type="text"></td>
		  	</tr>
			
			<tr>
				<td><input class="button" name="butt" type="button" value="Создать заявку" onclick="btnClick()"></td>
			</tr>
		</table>
	</form>
</body>
</html>
