<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// z1
		document.write("Вывести на страницу в одну строку через запятую числа от 10 до 20:  <br />");
		for(let i = 10; i <= 20; i++){
			document.write(i + ',');
		}
			document.write("<br />");
		//z2
		document.write("Вывести квадраты чисел от 10 до 20: <br />");
		for(let i = 10; i <= 20; i++){
			document.write(i*i + ',');
		}
			document.write("<br />");

		//z3
		document.write("Вывести таблицу умножения на 7: <br />");
		let n = 7;
		for(let i = 1; i <= 10; i++){
			document.write(n + " * " + i + " = " + n*i + "<br />");
		}	
			document.write("<br />");

		//z4
		document.write("Найти сумму всех целых чисел от 1 до 15: <br />");
		let S = 0;
		for(let i = 1; i <= 15; i++){
			S = S + i;
		}
			document.write(S);
			document.write("<br />");

		//z5
		document.write("Найти произведение всех целых чисел от 15 до 35: <br />");
		let S2 = 1;
		for(let i = 15; i <= 35; i++){
			S2 = S2 * i;
		}
			document.write(S2);
			document.write("<br />");

		//z6
		document.write("Найти среднее арифметическое всех целых чисел от 1 до 500: <br />");
		for(let i = 1; i <= 500; i++){
			S = S + i;			
		}
			S = S / 500;
			document.write(S);
			document.write("<br />");	

		//z7
		document.write("Вывести на экран числа от 20 до 30 через пробел используя шаг 0,5: <br />");
		for(let i = 20; i <= 30; i = i + 0.5){
			document.write(i + "; ");			
		}
			document.write("<br />");

		//z8
		document.write("Один доллар стоит 76 рублей . Вывести таблицу с рассчетом стоимости 10, 20, 30... 100 долларов: <br />");
		let d = 76;
		for(let i = 10; i<=100; i = i + 10){
			document.write(i + "$ = " + i*76 + "р." + "<br />");
		}	
		document.write("<br />");

		//z9
		document.write("Дано целое число. Вывести все целые числа от 1 до 100, квадрат которых не превышает числа N: <br />");
		let N = 25;
		for(let i =1; i <= 100; i++){
			if(i*i > N){
				break;
			}else{
			document.write(i + ",");	
			}
		}
		document.write("<br />");

	</script>
</body>
</html>
